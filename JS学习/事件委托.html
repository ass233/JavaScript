<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件委托</title>
    <style>
        ul li{
            list-style: none;
            height: 30px;
            line-height: 30px;
            margin: 10px 0;
            border: 1px solid #cccccc;
        }
    </style>
    <script>
        window.onload = function(){
            var oUl = document.getElementById("ul1");
            oUl.onclick = function () {
                var ev = ev|| event;
                var target = ev.target || ev.srcElement;
                if (target.nodeName.toLowerCase() == 'li'){
                    alert(123);
                    alert(target.innerHTML);
                }
            }
        }
    </script>
</head>
<body>
<ul id="ul1">
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
</ul>
</body>
</html>
