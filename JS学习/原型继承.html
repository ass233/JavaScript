<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型继承</title>
    <script>
        var a = {
            name:'小敏'
        };
        var b = cloneObj(a);
        b.name = '小强'
        alert(b.name);
        function cloneObj(obj) {
            var F = function () {  }
            F.prototype = obj;
            return new F();
        }
    </script>
</head>
<body>

</body>
</html>
