<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历自有属性</title>
    <script>
        var obj = {
            first:'John',
            last:'Doe'
        };
        for(var key in obj){
            if (Object.prototype.hasOwnProperty.call(obj,key)){
                console.log(key);
            }
        }

/*        Object.key(obj).forEach(function (key) {
            console.log(key);
        });*/
    </script>
</head>
