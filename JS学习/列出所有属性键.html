    <script>
        function getAllPropertyNames(obj) {
            var result = [];
            while(obj){
                Array.prototype.push.apply(result,Object.getOwnPropertyNames(obj));
                obj = Object.getPrototypeOf(obj);
            }
            return result;
        }
    </script>
