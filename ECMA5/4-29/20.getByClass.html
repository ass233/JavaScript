<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getByClass</title>
    <script>
        window.onload = function () {
            var oUl = document.getElementById('ul1');
            var aInp = getByClass(oUl,'text');

            for(var i = 0;i<aInp.length;i++){
                aInp[i].style.background = 'red';
            }

            function getByClass(oParent,sClass) {
                var aRes = [];
                var aChild = oParent.getElementsByTagName('*');
                for(var i = 0;i<aChild.length;i++){
                    if(aChild[i].className.indexOf(sClass) != -1){
                        aRes.push(aChild[i]);
                    }
                }

                return aRes;
            }

        }
    </script>
</head>
<body>
<ul id="ul1">
    <li><input type="button" class="inp" value="aa" /></li>
    <li><input type="text" class="text aa" /></li>
    <li><input type="password" class="inp" /></li>
    <li><span>sssss</span></li>
    <li><span class="text2">text2</span></li>
    <li><span>sssss</span></li>
    <li><span class="text">sssss</span></li>
</ul>
</body>
</html>
