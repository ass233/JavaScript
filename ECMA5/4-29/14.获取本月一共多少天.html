<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var oDate = new Date();
        oDate.setMonth(oDate.getMonth()+1);
        oDate.setDate(0);

        alert(oDate);
        alert(oDate.getDate());



        //获取
        var year = oDate.getFullYear();
        var month = oDate.getMonth();
        var date = oDate.getDate();

        var h = oDate.getHours();
        var m = oDate.getMinutes();
        var s = oDate.getSeconds();

        var str = year + '-'+(month+1)+'-'+date+' '+h+':'+m+':'+s;
        document.write(str);
    </script>

</head>
<body>

</body>
</html>
