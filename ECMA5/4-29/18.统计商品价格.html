<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>统计商品价格</title>
    <style>
        body {text-align:center;}
    </style>
    <script>
        window.onload = function () {
            var oTxt1 = document.getElementById('txt1');
            var oTxt2 = document.getElementById('txt2');
            var oBtn = document.getElementById('btn1');

            oBtn.onclick = function () {
                var str = oTxt1.value;
                var arr1 = str.split(',');
                var json = {};

                for(var i = 0;i<arr1.length;i++){
                    var aImp = arr1[i].split('-');
                    var sName = aImp[0];
                    if(aImp[1].indexOf('毛') != -1){
                        var nPrice = parseInt(aImp[1])/10;
                    }else{
                        var nPrice = parseFloat(aImp[1]);
                    }
                    json[sName] = nPrice;
                }

                var json2 = {};
                for(var i = 0;i<arr1.length;i++){
                    var aImp = arr1[i].split('-');
                    var sName = aImp[0];

                    if(json2[sName]){
                        json2[sName]++;
                    }else{
                        json2[sName] = 1;
                    }
                }

                var json3 = {};
                for(var name in json){
                    json[name]
                    json2[name]
                    json3[name] = json[name]*json2[name];
                    json3[name]
                }

                var arr2 = [];
                for(var name in json3){
                    arr2.push({'name':name,'price':json3[name]});
                }

                arr2.sort(function (j1,j2) {
                    return j1['price']-j2['price'];
                });

                var arr3 = [];
                for(var i = 0;i<arr2.length;i++){
                    var j = arr2[i];
                    arr3.push(j['name']+'('+j['price']+'元)');
                }
                oTxt2.value = arr3.join('\n');
            }
        }
    </script>
</head>
<body>
输入原始文本(空格隔开)：<br>
<textarea style="width:300px; height:200px;" id="txt1">冰红茶-3元,冰绿茶-2.5元,橙汁-1.5元,葡萄汁-5毛,柠檬汁-1.5元,芒果汁-30毛,柠檬汁-1.5元,柠檬汁-1.5元,柠檬汁-1.5元,柠檬汁-1.5元</textarea><br>
<br>
<input type="button" value="变" id="btn1" /><br>
<br>
这里输出结果：<br>
<textarea style="width:300px; height:200px;" id="txt2"></textarea>
</body>
</html>
