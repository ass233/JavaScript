<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简易城市选择器</title>
    <style>
        .city{display: none}
        .active{display: inline-block;}
    </style>
    <script>
        window.onload = function () {
            var oSel = document.getElementById('sel1');
            var aSel = document.getElementsByClassName('city');
            oSel.onchange = function () {
                var index = oSel.selectedIndex;
                for(var i = 0;i<aSel.length;i++){
                    aSel[i].className = 'city';
                }
                aSel[index].className = 'city active';
            }
        }
    </script>
</head>
<body>
<select id="sel1">
    <option>--请选择--</option>
    <option>北京</option>
    <option>成都</option>
</select>

<select class="city active">
    <option>--请选择--</option>
</select>

<select class="city ">
    <option>朝阳</option>
    <option>朝阳</option>
    <option>朝阳</option>
    <option>朝阳</option>
    <option>朝阳</option>
    <option>朝阳</option>
</select>


<select class="city">
    <option>成华</option>
    <option>成华</option>
    <option>成华</option>
    <option>成华</option>
    <option>成华</option>
</select>
</body>
</html>
