<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机数</title>
    <script>
        var arr = [];
        for(var i = 0;i<6;i++){
            var n = rnd(1,33);
 /*           if(findInArr(arr,n)){
                i--;
            }else{
                arr.push(n);
            }*/
            arr.push(n);
        }

        document.write(arr);

        function findInArr(arr,i) {
            for(var i = 0;i<arr.length;i++){
                if(arr[i] == i){
                    return true;
                }
            }
            return false;
        }

        function rnd(m,n) {
            return parseInt(Math.random()*(m - n)+n);
        }
    </script>
</head>
<body>

</body>
</html>
