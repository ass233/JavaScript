<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>话费充值</title>
    <style>
        span{color: red;}
    </style>
    <script>
        window.onload = function () {
            var oSel = document.getElementById('sel1');
            var oSpan = document.getElementById('span1');
            var arr = ['19.9','29.9','99.9'];

            oSel.onchange = function () {
                var index = oSel.selectedIndex;
                oSpan.innerHTML = arr[index] + '元';
            }
        }
    </script>
</head>
<body>
<select id="sel1">
    <option>20元</option>
    <option>50元</option>
    <option>100元</option>
</select>
<span id="span1">19.9</span>
</body>
</html>
