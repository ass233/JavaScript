        img{display: block;width: 100%;}

    <script>
        window.onload = window.onscroll = window.onresize = changeSrc;
        function changeSrc() {
            var aImg = document.getElementsByTagName('img');
            var nScrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            var nHeight = document.documentElement.clientHeight;
            var nBottom = nScrollTop + nHeight;
            for(var i = 0;i<aImg.length;i++){
                if(aImg[i].offsetTop < nBottom){
                    aImg[i].src = aImg[i].getAttribute('_src');
                }
            }
        }
    </script>
