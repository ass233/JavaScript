<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{ width: 200px; height: 200px;border: 1px solid red;margin: 50px auto;}
    </style>
    <script>
        window.onload = function () {
            var oBtn = document.getElementById('btn');
            oBtn.onclick = function () {
                var oDiv = oBtn.parentNode;
                oDiv.style.background = 'red';
            }
        }
    </script>
</head>
<body>
<div>
    <input type="button" value="aaaa" id="btn">
</div>
</body>
</html>
