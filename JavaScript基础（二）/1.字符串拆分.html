<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串拆分</title>
    <script>
        var s = "<div class='class1'></div>";
        console.log(s.length);
        console.log(s[6]);

        var a = s.split("");//把字符串拆分成数组
        var b = s.split("=");
        console.log(a);
        console.log(b);
    </script>
</head>
<body>
<div class="class1"></div>
</body>
</html>
