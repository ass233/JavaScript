<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,div{
            margin: 0;padding: 0;
            -webkit-user-select: none;
        }
        #code{
            width: 100px;
            height: 40px;
            margin: 50px auto 0;
            font-size: 26px;
            text-align: center;
            line-height: 40px;
            background: -webkit-linear-gradient(left top,pink,cornflowerblue,yellow,greenyellow,purple);
            background: -moz-linear-gradient(left top,pink,cornflowerblue,yellow,greenyellow,purple);
            background: -o-linear-gradient(left top,pink,cornflowerblue,yellow,greenyellow,purple);
            background: -ms-linear-gradient(left top,pink,cornflowerblue,yellow,greenyellow,purple);
            background: linear-gradient(left top,pink,cornflowerblue,yellow,greenyellow,purple);
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="code">
111111111111
</div>

<script>
    var oDiv = document.getElementById("code")
var str = "asdfghjklqwertyuiopzxcvbnm"+"asdfghjklqwertyuiopzxcvbnm".toUpperCase()+"1234567890";
    //console.log(str.length)
    function getCode() {
        var strCode = "";
        for(var i = 0;i<4;i++){
            var n = Math.round(Math.random()*(61-0)+0);
            strCode += str[n];
        }
       oDiv.innerHTML = strCode;
    }
    getCode();
    oDiv.onclick = getCode;
</script>
</body>
</html>
