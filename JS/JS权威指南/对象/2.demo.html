<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟继承</title>
    <script type="text/javascript">
        //inherit()返回了一个继承自原型对象p的属性的新对象
        function inherit(p) {
            if (p == null) throw TypeError();
            if (Object.create)
                return Object.create(p);
            var t = typeof  p;
            if (t !== "object"&&t !== "function") throw TypeError();
            function f() {    };
            f.prototype = p;
            return new f();
        }
    </script>
</head>
<body>

</body>
</html>
