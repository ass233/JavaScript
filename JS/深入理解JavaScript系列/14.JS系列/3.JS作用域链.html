<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.JS作用域链</title>
    <script>
        //函数的的生命周期分为创建和激活阶段（调用时），让我们详细研究它。
        var x = 10;
        function foo() {
            var y = 20;
            alert(x + y);
        }
        foo();

    </script>
</head>
<body>

</body>
</html>
