<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>JS系列函数</title>
    <script>
  /*      alert(foo);
        function foo(x) {
            alert(x);
        }(1);

        foo(10);*/

      // 函数声明
      function foo(x) {
          alert(x);
      }

      // 一个分组操作符，包含一个表达式1
      (1);

      // 另外一个操作符，包含一个function表达式
      (function () {});

      // 这个操作符里，包含的也是一个表达式"foo"
      ("foo");

    </script>
</head>
