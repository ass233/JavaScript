<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS函数</title>
    <script>
      /*  函数表达式（缩写为FE）是这样一种函数：
        在源码中须出现在表达式的位置
        有可选的名称
        不会影响变量对象
        在代码执行阶段创建*/
      var foo = function () {      };
      var foo = function _foo(){};
      /*ECMAscript表达式*/
      // 圆括号（分组操作符）内只能是表达式
      (function foo(){});


      // 在数组初始化器内只能是表达式
      [function bar() {}];

      // 逗号也只能操作表达式
      1, function baz() {};
    </script>
</head>
<body>

</body>
</html>
