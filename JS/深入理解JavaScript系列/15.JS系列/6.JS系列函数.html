<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS系列函数</title>
    <script>
        //除了大括号以外，如下形式也可以将函数转化为FE类型，例如：
        //注意是 1，后期的声明
        1,function () {
            alert('aaaaaaa');
        }();

        //或者这个
        !function () {
            alert('ECMAscript');
        }();

        //其他手工转换的形式
    </script>
</head>
<body>

</body>
</html>
