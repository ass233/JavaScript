<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div变色</title>
    <style>
        div{width: 400px; height: 400px; border: 2px solid #000;}
    </style>
    <script>
        window.onload = function () {
            var oBtn = document.getElementById('btn');
            var oDiv = document.getElementById('div1');
            oBtn.onclick = function () {
                var r = rnd(0,256);
                var g = rnd(0,256);
                var b = rnd(0,256);
                oDiv.style.background = 'rgb('+r+','+g+','+b+')';
            };

            function rnd(n,m) {
                return parseInt(Math.random()*(m-n)+n);
            }
        };
    </script>
</head>
<body>
<input type="button" value="变色" id="btn">
<div id="div1"></div>
</body>
</html>
