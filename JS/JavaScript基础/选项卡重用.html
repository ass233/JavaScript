<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡重用</title>
    <style>
        input.active{
            background: yellow;
        }
        .music div, .news div, .movie div{
            display: none;
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        div.active{
            display: block;
        }
        .news, .movie, .music{
            float: left;
            margin-left: 10%;
        }
    </style>
</head>
<body>
 <div class="news">
     <input type="button" value="新闻" class="active btn">
     <input type="button" value="体育" class="btn">
     <input type="button" value="天气" class="btn">
     <div class="active cont">新闻</div>
     <div class="cont">体育</div>
     <div class="cont">天气</div>
 </div>

<div class="movie">
    <input type="button" value="新闻" class="active inp">
    <input type="button" value="体育" class="inp">
    <div class="active box">新闻</div>
    <div class="box">体育</div>
</div>

<div class="music">
    <input type="button" value="新闻1" class="active inp">
    <input type="button" value="体育2">
    <input type="button" value="新闻3">
    <input type="button" value="体育4">
    <div class="active">新闻1</div>
    <div>体育2</div>
    <div>新闻3</div>
    <div>体育4</div>
</div>
</body>

var oNews=document.getElementsByClassName('news')[0];
var aBtn=oNews.getElementsByClassName('btn');
var aDiv=oNews.getElementsByClassName('cont');

for (var i=0; i<aBtn.length; i++)
{
    aBtn[i].index=i;
    aBtn[i].onclick=function (){
        for (var i=0; i<aBtn.length; i++)
        {
            aBtn[i].className='btn';
            aDiv[i].className='cont';
        }

        this.className='active btn';
        var n=this.index;
        aDiv[n].className='active cont';
    };
}

var oMovie=document.getElementsByClassName('movie')[0];
var aBtn2=oMovie.getElementsByClassName('inp');
var aDiv2=oMovie.getElementsByClassName('box');

for (var i=0; i<aBtn2.length; i++)
{
    aBtn2[i].index=i;
    aBtn2[i].onclick=function (){
        for (var i=0; i<aBtn2.length; i++)
        {
            aBtn2[i].className='inp';
            aDiv2[i].className='box';
        }

        this.className='active inp';
        var n=this.index;
        aDiv2[n].className='active box';
    };
}

</script>
