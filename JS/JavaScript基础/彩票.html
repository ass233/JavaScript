<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>彩票</title>
    <script>
        function rnd(n,m) {
            return parseInt(Math.random()*(m-n)+n);
        }

        var arr = [];
        for(var i=0;i<6;i++){
            var n = rnd(1,34);
            arr.push(n);
        }
        document.write(arr);
    </script>
</head>

</html>
