<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取非行间样式</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background: #ccc;
        }
    </style>
    <script>
        window.onload = function () {
          var oDiv = document.getElementById('div1');
            oDiv.onclick = function () {
              alert((oDiv.currentStyle||getComputedStyle(oDiv,false))['width']);
            };
        };
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
