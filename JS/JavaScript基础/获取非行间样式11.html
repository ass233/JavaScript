<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取非行间样式11</title>
    <style>
        div { width:200px; height:200px; background:#ccc; }
        p { height:30px; background:blue; margin:10px; }
        ul { margin:20px; width:50px; height:40px; background:green; }
    </style>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('div1');
            var oUl = document.getElementById('ul1');
            var oP = document.getElementById('p1');

         function  getStyle(obj,sName) {
             if (obj.currentStyle){
                 return obj.currentStyle[sName];
             }else{
                 return getComputedStyle(obj,false)[sName];
             }
         }

            alert(getStyle(oDiv,'height'));
            alert(getStyle(oUl,'width'));
            alert(getStyle(oP,'background'));
        };
    </script>
</head>
<body>
<div id="div1"></div>
<ul id="ul1"></ul>
<p id="p1"></p>
</body>
</html>
