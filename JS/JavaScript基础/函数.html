<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
    <style>
        div{height: 200px;width: 200px;border: 1px solid #000;}
    </style>
    <script>
        window.onload = function () {
            var obj = show();

            obj.style.background = 'red';
          function show() {
             var oDiv = document.getElementById('div1');
              return oDiv;
          }
        };
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
