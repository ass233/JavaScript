<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工厂模式</title>
    <script type="text/javascript" src="showName.js"></script>
    <script>
        window.onload = function () {
            var oXm = document.getElementById('xm');
            var oXq = document.getElementById('xq');
            var p1 = new CreatePerson('小明');
            var p2 = new CreatePerson('小强');
            oXm.onclick = function () {
                p1.showName();
            };

            oXq.onclick = function () {
                p2.showName();
            };
        };
    </script>
</head>
<body>
<input id="xm" type="button" value="小明">
<input id="xq" type="button" value="小明">
</body>
</html>
