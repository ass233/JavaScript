<head>
    <meta charset="UTF-8">
    <title>原型</title>
    <script>
        /*原型:去改写对象下面公用的方法或者属性，让公用的方法或者属性在内存中只存在一份，降低了内存浪费，提高性能*/
/*        var arr = [1,2,3,4,5];
        arr.sum = function () {
            var result = 0;
            for(var i = 0;i<this.length;i++){
                result += this[i];
            }
            return result;
        }
        alert(arr.sum());*/

        var arr = [1,2,3,4,5];
        var arr2 = [1,2,3,4,5,6];
        Array.prototype.sum = function () {
            var result = 0;
            for(var i = 0;i<this.length;i++){
                result += this[i];
            }
            return result;
        }
        alert(arr.sum());
        alert(arr2.sum());
    </script>
