<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aegumens</title>
</head>
<body>
<script>
    function doAdd() {
        if(arguments.length == 1){
            alert(arguments[0]+10);
        }else if(arguments.length == 2){
            alert(arguments[0]+arguments[1]);
        }
    }
    doAdd(10);
    doAdd(10,20);
</script>
</body>
</html>
