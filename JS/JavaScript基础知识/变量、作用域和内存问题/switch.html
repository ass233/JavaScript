<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<script>
    switch ("hello world"){
        case "hello"+"world";
            alert("Greeting was found");
            break;
        case "goodbye";
            alert("Closing was found");
            break;
        default:
            alert("Unexpected message was found");
    }
</script>
</body>
</html>
