<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>执行环境和作用域</title>
</head>
<body>
<script>
    var color = "blue";
    function changColor() {
        if(color === "blue"){
            color = "red";
        }else{
            color = "blue";
        }
    }
    changColor();
    alert("Color is now" + color);
</script>
</body>
</html>
