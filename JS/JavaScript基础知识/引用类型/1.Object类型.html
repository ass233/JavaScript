<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object类型</title>
</head>
<body>
<script>
    /*创建Object实例的两种方法*/
    /*第一种 使用new操作符后面跟Object构造函数*/
    var person = new Object();
    person.name = "Nicholas";
    person.age = 29;

    /*第二种 对象字面量表示法*/
    var person = {
        name:"Nicholas",
        age:29,
    };
</script>
</body>
</html>
