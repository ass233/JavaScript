<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>秒表</title>
</head>
<body>
<input type="button" value="0" id="btn">
<script>
    var oBtn = document.getElementById('btn');
    var n = 0;
    var timer = null;
     function tm() {
        n++;
        oBtn.value = n;
    }
    oBtn.onclick = function() {
        timer =setInterval(tm,300);
    }
</script>
</body>
</html>
