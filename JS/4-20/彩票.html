<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>彩票</title>
    <script>
        var arr = [];
        for(var i =0;i<6;i++){
            var n = rnd(1,34);
            if(!findInArr(arr,n))
            {
                arr.push(n);
            }
        }
        document.write(arr);
        function rnd(n,m) {
            return parseInt(Math.random()*(m-n)+n);
        }
        function findInArr(arr,n) {
            for(var i=0;i<arr.length;i++){
                if(arr[i] == n)
                {
                    return true;
                }
            }
            return false;
        }
    </script>
</head>
<body>

</body>
</html>
