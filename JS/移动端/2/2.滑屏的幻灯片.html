<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width ,user-scalable = no">
    <style id="css">
        body{margin: 0%;padding: 0;}
        #wrap{
            overflow: hidden;
            position: relative;
        }
        #list{
            position: absolute;
            left: 0;
            top: 0;
            margin: 0;
            padding:0;
            list-style: none;
        }
        #list li{
            float: left;
        }
        #list img{
            width: 100%;
            display: block;
        }
        #nav{
            position: absolute;
            left:0;
            bottom: 3px;
            width: 100%;
            line-height: 10px;
            text-align: center;
        }
        #nav span{
            display:inline-block;
            width: 10px;
            height: 10px;
            background: #C00;
            border-radius:5px ;
        }
        #nav .active{
            background: #ccc;
        }
    </style>
    <script type="text/javascript">
        document.addEventListener("touch",function (e) {
            e.preventDefault();
        })
        window.onload = function () {
            var wrap = document.querySelector("#wrap");
            var list = document.querySelector("#list");
            var lis = document.querySelectorAll("#list li");
            var css = document.querySelector("#css");
            wrap.style.height = lis[0].offsetHeight + "px";
            list.style.width = lis.length + "00%";
            var style = "#wrap{height:"+lis[0].offsetHeight+"}";
            style+="#list{width:"+lis.length+"00%}";
            style+="#list li{width:"+(1/lis.length*100)+"%}"
            css.innerHTML+=style;
            var startPoint = 0;
            var startX = 0;
            wrap.addEventListener("touchstart",function (e) {
                startPoint = e.changedTouches[0].pageX;
                startX = list.offsetLeft;
            });

            wrap.addEventListener("touchmove",function (e) {
                var nowPoint = e.changedTouches[0].pageX;
                var dis = nowPoint - startPoint;
                var left = startX + dis;
                list.style.left = left + "px";
            });


            wrap.addEventListener("touchend",function (e) {
               var left = list.offsetLeft;
                var now = Math.round(-left/wrap.offsetWidth);
                left = -now*wrap.offsetWidth;
                list.style.left = left + "px";
                console.log(now);

            })

        }
    </script>
</head>
<body>
<div id="wrap">
    <ul id="list">
        <li>
            <a href="#">
                <img src="img/1.jpg">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="img/2.jpg">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="img/3.jpg">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="img/4.jpg">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="img/5.jpg">
            </a>
        </li>
    </ul>
    <nav id="nav">
        <span class="active"></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </nav>
</div>
</body>
</html>
