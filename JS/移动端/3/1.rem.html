<html lang="en">
<head>

    <script type="text/javascript">
        (function () {
            var html = document.querySelector("html");
            var width = html.getBoundingClientRect().width;
            console.log(width)
            html.style.fontSize = width/16 + "px";
        })();

        }
        body{
            margin: 0;
        }
        #box{

            height: 10rem;
            background: red;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
