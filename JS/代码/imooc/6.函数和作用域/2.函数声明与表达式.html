<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数声明与表达式</title>
    <script>
        /*函数声明*/
        function add(a,b) {
            a = +a;
            b = +b;
            if(isNaN(a)||isNaN(b)){
                return;
            }
            return a+b;
        }

        /*函数表达式*/
        var add = function (a,b) {
            //
        }

        (function () {
            //
        })();

        return function () {
            //
        };

        var add = function foo(a,b) {
            //
        }
    </script>
</head>
<body>

</body>
</html>
