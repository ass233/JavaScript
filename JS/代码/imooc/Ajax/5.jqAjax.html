<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQAjax</title>
    <script src="jquery-1.3.1.js"></script>
</head>
<body>
<h1>员工查询</h1>
<label>请输入员工编号：</label>
<input type="text" id="keyword">
<button id="search">查询</button>
<p id="searchResult"></p>


<h1>员工创建</h1>
<label>请输入员工姓名：</label>
<input type="text" id="staffName"><br><br>

<label>请输入员工编号：</label>
<input type="text" id="staffNumber"><br><br>

<label>请输入员工性别：</label>
<select id="staffSex">
    <option>男</option>
    <option>女</option>
</select><br><br>

<label>请输入员工职位：</label>
<input type="text" id="staffJob"><br><br>
<button id="save">保存</button><br><br>
<p id="createResult"></p>
<script>
    $(function(){
        $("#save").click(function () {
            $.ajax({
                type:"POST",
                url:"http://localhost:8080/ajaxdemo/server.php",
                dataType:"json",
                data:{
                    name:$("#staffName").val(),
                    number:$("#staffNumber").val(),
                    sex:$("#staffSex").val(),
                    job:$("#staffJob").val(),
                },
                success:function (data) {
                    if(data.success){
                        $("#createResult").html(data.msg);
                    }else{
                        $("createResult").html("出错了" + data.msg);
                    }
                },
                error:function () {
                    alert(请求失败);
                }

            })
        });
    });
</script>
</body>
</html>
