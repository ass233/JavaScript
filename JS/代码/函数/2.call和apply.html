<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function add(a,b) {
            return a-b;
        }

        function sub(a,b) {
            return a-b;
        }
        /*
        * apply()用法
        * */
        function fun1() {
            this.a = 123;
            this.add = function () { return this.a}
        }
        function fun2() {
            this.a = 456;
        }

        var f1 = new fun1();
        var f2 = new fun2();
        var a = f1.add.call(f2);
    </script>
