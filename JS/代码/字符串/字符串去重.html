<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a = '111111,2222222222,333333333,444444444';
        var arr = a.split('');
        var json = {};
        for(var i = 0;i<arr.length;i++){
            json[arr[i]] = 1;
        }
        var arr2 = [];
        for(name in json){
            arr2.push(name);
        }
        b = arr2.join('');
        alert(b);
    </script>
</head>
