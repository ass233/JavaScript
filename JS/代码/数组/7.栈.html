<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栈</title>
    <script>
        /*  //栈：后进先出
       //push（）；方法可以接受任意数量的参数，把他们逐个添加到数组的末尾，并返回修改后的长度
        //pop();方法则从数组末尾移除最后一项，减少数组的length，然后返回移除的项.
        var colors = new Array();
        var count = colors.push("red","green");
        alert(count);

        count = colors.push("black");
        alert(count);

        var item = colors.pop();
        alert(item);
        alert(colors.length);*/

        /*
        * 队列：先进先出
        * push从后端添加，shift从前端删除
        *
        var colors = new Array();
        var count = colors.push("red","green");
        alert(count);

        count = colors.push("black");
        alert(count);

        var item = colors.shift();
        alert(item);
        alert(colors.length);*/
    </script>
</head>
