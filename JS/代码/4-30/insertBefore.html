<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insertBefore</title>
</head>
<body>
<ul id="ul1">
    <li id="li1">第一个</li>
</ul>
<script>
    var oUl = document.getElementById('ul1');
    var oLi = document.getElementById('li1');
    var oNewLi = document.createElement('li');
    oNewLi.innerHTML = 'aaa';
    oUl.insertBefore(oNewLi,oLi);
</script>
</body>
</html>
