<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片延迟加载</title>
    <style>
        * { margin:0; padding:0; }
        ul { width:996px; }
        li { list-style:none; float:left; width:310px; height:310px; border:1px solid red; margin:10px; }
        img { display:block; width:100%; }
    </style>
</head>
<body>
<ul>
    <li><img _src="images/b1.jpg" /></li>
    <li><img _src="images/b2.jpg" /></li>
    <li><img _src="images/b3.jpg" /></li>
    <li><img _src="images/b4.jpg" /></li>
    <li><img _src="images/b5.jpg" /></li>
    <li><img _src="images/b6.jpg" /></li>
    <li><img _src="images/b7.jpg" /></li>
    <li><img _src="images/b8.jpg" /></li>
    <li><img _src="images/b9.jpg" /></li>
    <li><img _src="images/b10.jpg" /></li>
    <li><img _src="images/b1.jpg" /></li>
</ul>
<script>
    var aImg = document.getElementsByTagName('img');
    for(var i = 0;i<aImg.length;i++){
        var _src = aImg[i].getAttribute('_src');
        aImg[i].src = _src;
    }
</script>
</body>
</html>
