<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>逗号表达式</title>
    <script>
        /*
        * 1*/
        if(0,'abc','',123){
            alert(true);
        }else{
            alert(false);
        }
        /*
        * 2
        * */
        show(5,'abc');
        function show(a) {
            alert(a);
        }
        /*
        * 3
        * */
        show((5,'abc'));
        function show(a) {
            alert(a);
        }
        /*
        * 4
        * */
        var a ;
        a = (12,'abc',5);
        alert(a);
        /*
        * 5
        * */
        for (var i=0, j=0; i<2, j<4; i++, j++)
        {
            alert('i:'+i+' | j:'+j);
        }
    </script>
</head>
<body>

</body>
</html>
