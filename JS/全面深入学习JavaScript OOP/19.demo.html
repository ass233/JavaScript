<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript反射机制</title>
    <script type="text/javascript" src="js/person.js"></script>
    <script type="text/javascript">
      /*  var p = new Person();
        p.showInfo();*/
      function show() {
          var obj = new Person();
          for (var o in obj){
              if (typeof(obj[o]) == "function" ){
                  obj[o];
              }else{
                  alert(obj[o]);
              }
          }
      }
    </script>
</head>
<body>
<button onclick="show()">test</button>
</body>
</html>
