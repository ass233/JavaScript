<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /************************method方法*******************************/
       Function.prototype.method1 = function () {
            alert("function");
        }

        function myfunc() {
            alert("myfunc");
        }

        myfunc.method1();

        myfunc.method1.method1();

/*********************getType方法*****************************/

        Function.prototype.getType = function () {
            alert("function");
        }

        function myfunc() {
            alert("myfunc");
        }

        myfunc.getType();

        myfunc.getType().getType();
        /*method和getType区别是什么呢？
        * */
    </script>
</head>
<body>

</body>
</html>
