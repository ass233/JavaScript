<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arguments</title>
    <script>
        function myfunc(a,b) {
            alert(a);
            alert(b);
            for (var i = 0; i<arguments.length;i++){
                alert(arguments[i]);
            }
        }

/*        var sum = function (n) {
            if (1 == n) return 1;
            else return n+sum(n - 1);
        }*/

        var sum = function (n) {
            if (1 == n) return 1;
            else return n+arguments.callee(n - 1);
            /*如果是匿名函数就很适合使用arguments.callee*/
        }
    </script>
</head>
<body>
<button onclick="myfunc(1,2)">test</button>
<button onclick="myfunc(1,2,3)">test2</button>
<button onclick="alert(sum(100))">sum</button>
</body>
</html>
