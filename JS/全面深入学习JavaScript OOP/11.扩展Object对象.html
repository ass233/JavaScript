<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*method是扩展function的的属性和方法
        * getType是修改Object类型的实例具有一些通用的方法和属性*/
        Object.prototype.getType = function () {
            return typeof (this);
        }

        var arry = new Array();

        function func() {
            alert("ok");
        }

        alert(arry.getType());
        alert(func.getType());
        /**********************可以使用method****************************/


        Object.prototype.method = function () {
            return typeof (this);
        }

        var arry = new Array();

        function func() {
            alert("ok");
        }

        alert(arry.method());
        alert(func.method());
    </script>
</head>
<body>

</body>
</html>
