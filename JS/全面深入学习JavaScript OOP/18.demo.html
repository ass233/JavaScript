<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        Function.prototype.showArgsCount = function () {
            alert(this.length);
        }

        function Person() {
            this.name = "wang";
            this.age = 18;
            this.showInfo = function () {
                alert(this.name +","+this.age);
                alert(Person.staticProp)
            }
        }

        Person.staticProp = "静态属性";//类名.静态属性
        Person.staticMethod = function () {
            Person.staticProp = "修改了类的静态属性";
        }//类名.静态方法

        var p = new Person();
        p.showInfo();
        Person.showArgsCount();
        Person.staticMethod();
        alert(Person.staticProp);
    </script>
</head>
<body>

</body>
</html>
