<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数作为参数传递</title>
    <script type="text/javascript">
        function func1(theFunc) {
            theFunc();
        }

        function func2() {
            alert("ok");
        }

        func1(func2);
    </script>
</head>
<body>

</body>
</html>
