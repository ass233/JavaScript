<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基类继承</title>
    <script type="text/javascript" src="js/prototype.js"></script>
    <script type="text/javascript">
        function Class01() {

        }

        Class01.prototype = {
            p1:"p1",
            method01:function () {
                alert("from class01 method01");
            }
        }

        function Class02() {

        }


        Class02.prototype = (new Class01()).extend({
            p2:"p2",
            method02:function () {
                alert("method02")
            },

            method03:function () {
                alert("method03")
            },
            method01:function () {
                alert("from class02 method01");
            }
        });

        var class01 = new Class01();
        alert(class01.p1);
        class01.method01();


        var class02 = new Class02();
        alert(class02.p1);
        alert(class02.p2);
        class02.method01();
        class02.method02();


    </script>
</head>
<body>

</body>
</html>
