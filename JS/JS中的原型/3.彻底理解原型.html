<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>彻底理解原型</title>
    <script>
        function Person(name , age) {
            this.name = name;
            this.age = age;
            this.getInfo = function () {
                console.log(this.name+"is"+this.age+"years old");
            };
        }

        var will = new Person("Will",28);
        console.log(will.__proto__);
        console.log(will.constructor);
    </script>
</head>
<body>

</body>
</html>
