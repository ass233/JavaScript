<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型和继承</title>
    <script>
        function A() {
            this.mark = "A";
            this.changeMark = function () {
                this.mark += "_changed";
            }
        }

        A.prototype.mark2 = "A2";
        A.prototype.changeMark2 = function () {
            this.Mark2 += "_changed";
        }

        var a = new A();
        var a2 = new A();

        console.log(a.mark);
        console.log(a2.mark);
        a.changeMark();
        console.log(a.mark);
        console.log(a2.mark);
        //只有构造函数才会有prototype属性，而实例化出来的对象会拥有__proto__，而不会有prototype。


    </script>
</head>
<body>

</body>
</html>
