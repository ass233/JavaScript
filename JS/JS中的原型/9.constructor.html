<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>constructor</title>
    <script>
        function a(c) {
            this.b = c;
            this.d = function () {
                alert(this.b);
            }
        }

        a.prototype.test = function () {
            alert(this.b);
        }

        var obj = function (){ }
        obj.prototype = new a('test');
        obj.prototype.test1 = function () {
            alert(222222);
        }

        var t = new obj('test');
        t.test();

        console.log(t.__proto__ === obj.prototype);
        console.log(obj.prototype.__proto__ === a.prototype);
        console.log(t.__proto__.__proto__ === a.prototype);
        console.log(a.prototype.constructor === a);
    </script>
</head>
<body>

</body>
</html>
