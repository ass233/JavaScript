<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复杂对象可以将大多数JavaScript值作为属性</title>
    <script>
        var myObject = {};
        //myObject内部包含的属性，绝大部分都是原生JavaScript值
        myObject.myFunction = function(){};
        myObject.myArray = [];
        myObject.myString = 'string';
        myObject.myNumber = 33;
        myObject.myDate = new Date();
        myObject.myRegExp = /a/;

        myObject.myNull = null;
        myObject.myUndefined = undefined;
        myObject.myObject = {};
        myObject.myMath_PI = Math.PI;
        myObject.myError = new Error('Crap!');

    </script>
</head>
<body>

</body>
</html>
