<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原始值（或简单值）</title>
    <script>
        var myString = 'string';
        var myNumber = 10;
        var myBoolean = false;//可以是false,也可以是true
        var myNull = null;
        var myUndefined = undefined;
        console.log(myString,myNumber,myBoolean,myNull,myUndefined);
        //假设一个像数组或者对象这样的复杂对象可以有多个原始值组成，并由此变成一个复杂的多值集

        var myObject = {
            myString : 'string',
            myNumber: 10,
            myBoolean:false,
            myNull:null,
            myUndefined:undefined
        };
        console.log(myObject);
        var myArray = ['string',10,false,null,undefined];
        console.log(myArray);
    </script>
</head>
<body>

</body>
</html>
