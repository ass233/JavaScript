<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>如何存储和复制原始值</title>
    <script>
        var myString = 'foo';//创建原始值字符对象
        var myStringCopy = myString;//复制字符并存储到新变量上
        var myString = null;//操作存储在myString 变量中的值
        //原来的值从myString复制到了myStringCopy上，更新myString以后，在检测myStringCopy的值即可证实这一点
        console.log(myString,myStringCopy);
    </script>
</head>
<body>

</body>
</html>
