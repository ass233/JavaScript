<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cody对象是如何从Object()生成的</title>
    <script>
        var codyA = new Object();
        codyA.living = true;
        codyA.age = 33;
        codyA.gender = 'male';
        codyA.getGender = function () { return codyA.gender;};
        console.log(codyA);
        /*
        *
        * */
        var Person = function (living, age, gender) {
            this.living = living;
            this.age = age;
            this.gender = gender;
            this.getGender = function(){return this.gender;};
        } ;
        var codyB = new Person(true,33,'male');
        console.log(codyB);
    </script>
</head>
<body>

</body>
</html>
