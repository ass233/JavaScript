<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原始值比较采用值比较</title>
    <script>
        var price1 = 10;
        var price2 = 10;
        var price3 = new Number('10');
        var price4 = price3;
        console.log(price1 === price2); //true
        console.log(price1 === price3)//false ,因为price3包含了一个复杂的数字对象，而price1是原始值
        console.log(price3 === price4); //true,因为复杂的对象引用比较，而不是值的比较;
        price4 = 10;
        console.log(price4 === price3); //false,此时的price4是原始值，而非复杂的对象
    </script>
</head>
<body>

</body>
</html>
